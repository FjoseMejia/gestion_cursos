{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'login/css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/variables.css' %}"/>
</head>
<body class="body">
  <header class="topbar">
    <p class="topbar__text">
      ¿No tienes cuenta? <a href="{% url 'usuarios:register' %}" class="topbar__link">Regístrate</a>
    </p>
  </header>

  <main class="login">
    <div class="login__card">
      <div class="login__avatar">
        <i class="fas fa-user login__icon"></i>
      </div>
      <h2 class="login__title">Iniciar Sesión</h2>

      <form action="{% url 'usuarios:login' %}" method="POST" class="login__form" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="sr-only">Usuario</label>
          <i class="fas fa-envelope form-group__icon"></i>
          <input type="text" class="form-group__input" id="username" name="username" placeholder="Usuario" required />
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Contraseña</label>
          <i class="fas fa-lock form-group__icon"></i>
          <input type="password" class="form-group__input" id="password" name="password" placeholder="Contraseña" required />
          <button type="button" id="togglePassword" class="password-toggle" aria-label="Mostrar contraseña">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <div class="login__forgot">
          <a href="#" class="login__forgot-link">¿Olvidaste tu contraseña?</a>
        </div>
        
        {% if error %}
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ error }}</span>
        </div>
        {% endif %}
        
        <button type="submit" class="login__button" id="submitButton">
          <span class="button-text">Iniciar Sesión</span>
          <div class="button-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </button>
      </form>
    </div>
  </main>

  <script>
    // Funcionalidad para mostrar/ocultar contraseña
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
        this.setAttribute('aria-label', 'Ocultar contraseña');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
        this.setAttribute('aria-label', 'Mostrar contraseña');
      }
    });
    
    // Animación de carga al enviar el formulario
    document.getElementById('loginForm').addEventListener('submit', function() {
      const submitButton = document.getElementById('submitButton');
      const buttonText = submitButton.querySelector('.button-text');
      const buttonSpinner = submitButton.querySelector('.button-spinner');
      
      buttonText.style.display = 'none';
      buttonSpinner.style.display = 'block';
      submitButton.disabled = true;
    });
  </script>
</body>
</html>
