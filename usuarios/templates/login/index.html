{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'login/css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/variables.css' %}"/>
</head>
<body class="body">
  <header class="topbar">
    <p class="topbar__text">
      ¿No tienes cuenta? <a href="{% url 'register' %}" class="topbar__link">Regístrate</a>
    </p>
  </header>

  <main class="login">
    <div class="login__card">
      <div class="login__avatar">
        <i class="fas fa-user login__icon"></i>
      </div>
      <h2 class="login__title">Iniciar Sesión</h2>

      <form action="{% url 'login' %}" method="POST" class="login__form">
        {% csrf_token %}
        <div class="form-group">
          <i class="fas fa-envelope form-group__icon"></i>
          <input type="text" class="form-group__input" name="username" placeholder="Usuario" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock form-group__icon"></i>
          <input type="password" class="form-group__input" name="password" placeholder="Contraseña" required />
        </div>

        <div class="login__forgot">
          <a href="#" class="login__forgot-link">¿Olvidaste tu contraseña?</a>
        </div>
        <div>
          {{ error }}
        </div>
        <button type="submit" class="login__button">Iniciar Sesión</button>
      </form>
    </div>
  </main>
</body>
</html>
