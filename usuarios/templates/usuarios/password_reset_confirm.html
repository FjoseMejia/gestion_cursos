{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="{% static 'usuarios/css/style.css' %}">
</head>
<body class="body">
  <main class="login">
    <div class="login__card">
      <h2 class="login__title">Establecer nueva contraseña</h2>
      <form method="post" class="login__form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login__button">Guardar contraseña</button>
      </form>
    </div>
  </main>
</body>
</html>
