{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Correo enviado</title>
  {% comment %} <link rel="stylesheet" href="{% static 'css/variables.css' %}">  {% endcomment %}
  <link rel="stylesheet" href="{% static 'usuarios/css/style.css' %}"> 
  <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/all.min.css' %}" />
</head>
<body class="body">
  <header class="topbar">
    <p class="topbar__text">
      ¿No tienes cuenta? <a href="{% url 'usuarios:register' %}" class="topbar__link">Regístrate</a>
    </p>
  </header>

  <main class="confirmation">
    <div class="confirmation__card">
      <h2 class="confirmation__title">Correo enviado</h2>
      <div class="confirmation__icon-wrapper">
        <i class="fas fa-envelope confirmation__icon"></i>
        <span class="confirmation__status">
          <i class="fas fa-check-circle"></i>
        </span>
      </div>
      <p class="confirmation__text">
        Te hemos enviado un correo con un enlace para recuperar tu contraseña.
        Por favor revisa tu bandeja de entrada.
      </p>
      <a href="{% url 'usuarios:login' %}" class="confirmation__button">Volver al inicio</a>
    </div>
  </main>
</body>
</html>
