{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Correo enviado</title>
  <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/variables.css' %}">
  <link rel="stylesheet" href="{% static 'usuarios/css/style.css' %}" />
</head>
<body class="body">
  <header class="topbar">
    <p class="topbar__text">
      ¿No tienes cuenta? <a href="{% url 'register' %}" class="topbar__link">Regístrate</a>
    </p>
  </header>

  <main class="confirmation">
    <div class="confirmation__card">
      <h2 class="confirmation__title">Correo enviado</h2>
      <div class="confirmation__icon-wrapper">
        <i class="fas fa-envelope confirmation__icon"></i>
        <span class="confirmation__status">
          <i class="fas fa-check-circle"></i>
        </span>
      </div>
      <p class="confirmation__text">
        Hemos enviado un correo de confirmación al correo<br />
        <strong>{{ email }}</strong>. Sigue las instrucciones para recuperar tu contraseña
      </p>
      <button class="confirmation__button">Volver</button>
    </div>
  </main>
</body>
</html>
