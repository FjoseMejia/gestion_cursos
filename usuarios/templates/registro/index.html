{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'registro/css/styles.css' %}">
    <title>Formulario Registro</title>
</head>
<body>
    {% block content %}

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form  class= "form" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form }}

        <input type="submit" value="Registrarse" class="form__input">
    </form>

{% endblock %}

</body>
</html>
